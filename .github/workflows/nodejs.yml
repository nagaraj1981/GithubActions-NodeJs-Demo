---
name: workflow to run nodejs build
on: 
  workflow_dispatch:
  push:
    branches:
     - master
  pull_request:
    branches:
     - master
jobs:
    Job1:
      runs-on: ubuntu-latest
      steps:
        - name: clone the repo
          uses: actions/checkout@v6
        - name: Install nodejs
          uses: actions/setup-node@v6
          with:
            node-version: 18
            cache: 'npm'
        - name: Install node dependencies
          run: npm ci
        - name: Execute test cases
          run: npm test
        - name: Build the nodejs command
          run: npm run build
        - name: upload artifact to github repo
          uses: actions/upload-artifact@v4
          with:
            name: nodejs-artifact
            path: dist/
